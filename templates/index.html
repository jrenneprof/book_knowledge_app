<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Knowledge App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    button {
      margin-right: 10px;
      padding: 10px 15px;
    }
    audio {
      display: block;
      margin-top: 10px;
    }
    ul {
      padding-left: 20px;
    }
    #spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 4px solid #ccc;
      border-top: 4px solid #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üìö Book Knowledge App</h1>

  <div class="section">
    <h2>1. Upload Book (PDF)</h2>
    <form id="pdfForm" enctype="multipart/form-data">
      <label for="book">Choose a book (PDF):</label>
      <input type="file" id="book" name="pdf" accept=".pdf" required>
      <button type="submit">Upload PDF</button>
      <div id="spinner"></div>
      <p id="pdfStatus"></p>
      <p id="pdfFilename" style="font-style: italic; color: green;"></p>
    </form>
  </div>

  <div class="section">
    <h2>2. Ask a Question (Voice)</h2>
    <button id="record">üé§ Start Recording</button>
    <button id="stop" disabled>üõë Stop</button>
    <p id="transcription">Transcript: </p>
    <p id="answer">Answer: </p>
    <audio id="responseAudio" controls></audio>
  </div>

  <div class="section">
    <h2>üìù Previous Q&A Sessions</h2>
    <ul id="recordedFiles"></ul>
  </div>

  <!-- Load logic from external JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
